
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <title>Star Wars Game!</title>
  </head>
  <body>
    
    <div class="container">
		
		<!-- Where the hero is displayed after being selected -->
		<div class="row justify-content-center">
				
			<div class="col-md-2 heroDiv"></div>

		</div>

		<!-- Intial display of character choice -->
		<div class="row justify-content-center playerChoice">
			 
			<div class="col-md-10">
				
				<div class="row justify-content-center">

					<div class="col-md-6">
						
						<h1>Choose Your Fighter!</h1>

					</div>

				</div>
				<div class="row">
					
					<div class="col-md-12">
						
						<img class="obiWan" src="http://i2.wp.com/www.islamscifi.com/wp-content/uploads/2011/12/obiwankenobiaotcv2.jpg?fit=800%2C600" height="200px" width="200px">
						<img class="luke" src="http://www.redcarpetnewstv.com/wp-content/uploads/2012/11/Star-Wars-Luke-Skywalker-Episode-VII.jpg" height="200px" width="200px">
						<img class="sidious" src="https://vignette.wikia.nocookie.net/all-enemies/images/2/2f/Darth_Sidious.jpg/revision/latest?cb=20150314041057" height="200px" width="200px">
						<img class="maul" src="https://s3.amazonaws.com/live_object_images/23240/1.jpg" height="200px" width="200px">

					</div>
				
				</div>

			</div>

		</div>

		<!-- Div for attack button -->
		<div class="row justify-content-center attackDiv"></div>


		<!-- Where the enemies are displayed after being selected -->
		<div class="row justify-content-center">
			
			<div class="col-md-8 enemyDiv"></div>

		</div>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
  </body>
</html>
